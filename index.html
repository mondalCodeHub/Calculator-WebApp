<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/498bf66a0a.js" crossorigin="anonymous"></script>
    <title>Calculator Web App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ###################################CODE############################### -->
   
    <nav>
        <div class="ctx">
            <h5> SIMPLE CALCULATOR <br></h5>
            <i class="fas fa-calculator"></i>
        </div>

        
    </nav>


    <div class="container">
        <div class="icon">
            <!-- <h4>SIMPLE CALCULATOR</h4> -->
            <!-- <i class="fas fa-calculator"></i> -->
        </div>
        <!-- <br> -->
        <!-- <div class="text"> <h3>SIMPLE CALCULATOR </h3></div> -->


        <div class="calculator" id="calculator">
            <input type="text" name="screen" id="screen">
            <br>
            <!-- <br> -->

            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="clear">C</button></td>
                    <td><button>%</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="mul">X</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="subx">- </button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="add">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="divx">/</button></td>
                    <td><button class="equals">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="developer">
            <h3>DEVELOPED BY ARUP MONDAL</h3>
            <img src="image2.png" alt="" width="35px" height="35px">
        </div>
        <code > <a href="https://github.com/mondalCodeHub"> mondalCodeHub </a> </code>

    </footer>
    <!-- ###################################CODE############################### -->


</body>
<script src="app.js"></script>

</html>
